<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center p-3 bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <label for="search"><h5>Search for a city:</h5></label>
                <div class="form-inline form-group">
                    <input type="text" class="form-control" placeholder="Enter city" id="search-city">
                    <button class="btn btn-primary" id="search-btn"><i class="fas fa-search"></i></button>
                </div>

                <ul class="list-group" id="search-history"></ul>
            </aside>
            <div class="card col-lg-9">
                <div class="row" id="current-day">
                    <div class="card-body"></div>
                </div>
                <!-- <div class="row" id="five-day">
                    <h4>5-Day Forecast:</h4>
                </div> -->
            </div>
        </div>
    </div>


    <script src="Assets/script.js"></script>

</body>
</html>
